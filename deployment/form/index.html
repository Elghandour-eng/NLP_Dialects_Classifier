<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Dialect Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
</head>
<body>
    
       <h1>Arabic Dialect Classification</h1>
       <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="contact-form">
                    <form action="#" method="post">
                        <h3 class="text-center">Model Prediction</h3>
                        <div class="mb-3">
                            <label for="text" class="form-label">Enter Text</label>
                            <input id="text" type="text" class="form-control" />
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-info mx-3">Predict</button>
                            <button type="reset" class="btn btn-info">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="data">
                    <h3 class="text-center">Confidence scores</h3>
                    <div class="list">
                         <ol>
                            <li>Egyptian:</li>
                            <li>Lebanese:</li>
                            <li>Libyan:</li>
                            <li>moroccian:</li>
                            <li>Sudanese:</li>
                         </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
